<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Light/Dark Mode Toggle</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #fff;
			color: #222;
			transition: background 0.4s, color 0.4s;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.dark-mode {
			background: #222;
			color: #fff;
		}
		button {
			padding: 12px 24px;
			font-size: 18px;
			border: none;
			border-radius: 6px;
			background: #007bff;
			color: #fff;
			cursor: pointer;
			margin-top: 20px;
		}
		button:hover {
			background: #0056b3;
		}
	</style>
</head>
<body>
	<h1>Light/Dark Mode Toggle</h1>
	<button id="toggleModeBtn">Toggle Dark Mode</button>
	<script>
		const btn = document.getElementById('toggleModeBtn');
		btn.addEventListener('click', function() {
			document.body.classList.toggle('dark-mode');
			btn.textContent = document.body.classList.contains('dark-mode') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
		});
	</script>
</body>
</html>
